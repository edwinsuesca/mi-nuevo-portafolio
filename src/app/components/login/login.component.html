    <span class="tituloForm">Registrarse</span>
    <form [formGroup]="formLogin" novalidate (ngSubmit)="enviar($event)" class="cajaFlexC">

        <div class="cajaInput">
            <i class="fas fa-address-card"></i>
            <input type="text" formControlName="nombres" placeholder="Nombres">
            <div class="avisos" *ngIf="nombresCampo.errors && nombresCampo.touched">
                <small *ngIf="nombresCampo.hasError('required')">Campo requerido</small>
                <small *ngIf="nombresCampo.hasError('maxlength')">Máximo 45 caracteres</small>
            </div>
        </div>

        <div class="cajaInput">
            <i class="fas fa-address-card"></i>
            <input type="text" formControlName="apellidos" placeholder="Apellidos">
            <div class="avisos" *ngIf="apellidosCampo.errors && apellidosCampo.touched">
                <small *ngIf="apellidosCampo.hasError('required')">Campo requerido</small>
                <small *ngIf="apellidosCampo.hasError('maxlength')">Máximo 45 caracteres</small>
            </div>
        </div>

        <div class="cajaInput">
            <i class="fas fa-envelope"></i>
            <input type="email" formControlName="correo" placeholder="Correo Electrónico">
            <div class="avisos" *ngIf="correoCampo.errors && correoCampo.touched">
                <small *ngIf="correoCampo.hasError('required')">Campo requerido</small>
                <small *ngIf="correoCampo.hasError('email')">Dirección de correo no válida</small>
            </div>
        </div>

        <div class="cajaInput">
            <i class="fas fa-key"></i>
            <input type="password" formControlName="password" placeholder="Cree una contraseña">
            <div class="avisos" *ngIf="passCampo.errors && passCampo.touched">
                <small *ngIf="passCampo.hasError('required')">Campo requerido</small>
                <small *ngIf="passCampo.hasError('minlength')">Mínimo 6 caracteres</small>
            </div>
        </div>

        <div class="cajaInput">
            <i class="fas fa-key"></i>
            <input type="password" formControlName="repeatPass" placeholder="Repita su contraseña">
            <div class="avisos" *ngIf="repPassCampo.errors && repPassCampo.touched">
                <small *ngIf="repPassCampo.hasError('required')">Campo requerido</small>
                <small *ngIf="repPassCampo.hasError('minlength')">Mínimo 6 caracteres</small>
            </div>
        </div>

        <!-- <input type="password" formControlName="repeatPass" placeholder="Repita su contraseña" title="Repita su contraseña">
        <small *ngIf="formLogin.hasError('required') && formLogin.dirty && formLogin.invalid">*Campo requerido</small> -->

        <div class="cajaFlexAj">
            <!--button class="botonBorde" [disabled]="loginForm.invalid">Botón 2</-button-->
            <button class="botonSolido" type="submit">Enviar</button>
        </div>
    </form>
</div>
